<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>spigot - Free CSS Template by ZyPOP</title>
<link rel="stylesheet" href="Html/styles.css" type="text/css" />

</head>
<body>

	<div id="content">
	<h2 align="center" margin-top="60px">Add product details below</h2>
	<form action="productparser" method="get">
	<div class="container username">
		<div class="username">
		<label><b>Product id</b></label>
		<input type="text" class="uname" placeholder="Enter product id" name="pid" required>
		</div>
		<div class="username">
		<label><b>Name</b></label>
		<input type="text" class="uname" placeholder="Enter product Name" name="pname" required>
	</div>
	<div class="username">
		<label><b>Product Category</b></label>
		<select class="username" name = "Category">
		   <option value= "HeadPhones" >HeadPhones</option>
		   <option value = "Phones" >Phones</option>
		   <option value = "SmartWatches" >SmartWatches</option>
		   <option value = "FitnessWatches" >FitnessWatches</option>
		   <option value = "SmartSpeakers" >SmartSpeakers</option>
		   <option value = "Laptop">Laptop</option>
		   <option value = "VirtualReality" >VirtualReality</option>
		   <option value = "PetTracker" >PetTracker</option>
		   <option value = "Accessory">Accessory</option>
		</select>
	</div>
	<div class="username">
	<label><b>Itemcondition</b></label>
	<input type="text" class="uname" placeholder="Enter Itemcondition" name="Itemcondition" required>
	</div>
	<div class="username">
	<label><b>Price$$ for 1 Quantity</b></label>
	<input type="text" class="uname" placeholder="Enter Price" name="Price" required>
	</div>
	<div class="username">
	<label><b>Product Image Name</b></label>
	<input type="text" class="uname" placeholder="Enter image name only" name="Imagepath" required>
	</div>
	<div class="username">
	<label><b>Manufacturer</b></label>
	<input type="text" class="uname" placeholder="Enter Manufacturer" name="manufacturer" required>
	</div>
	<div class="username">
	<label><b>Product Quantity</b></label>
	<input type="text" class="uname" placeholder="Enter Quantity" name="quantity" required>
	</div>
	<div class="username">
	<label><b>Product Onsale</b></label>
	<select class="username" name = "Onsale">
	   <option value= "Yes" >Yes</option>
	   <option value = "No" >No</option>
   </select>
	</div>
	<div class="username">
	<label><b>Product Rebate</b></label>
	<select class="username" name = "rebate">
   <option value= "Yes" >Yes</option>
   <option value = "No" >No</option>
   </select>
			</div>
			<div class="username1">			
			<button class="lbutton" type="submit" value="login">ADD Product</button>
			
			</div>
			
		</div>
</form>		
		
</div>
</body>
</html>
